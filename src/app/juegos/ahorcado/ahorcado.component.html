<div class="container mt-4">
  <div class="card-juego p-4">
    <div class="row">
      <div class="col text-center">
        <h3>Intentos <small> {{ intentos }} / 6</small></h3>
      </div>
    </div>

    <div class="row">
      <div class="col text-center">
        <h1>{{ palabraOculta }}</h1>
      </div>
    </div>

    <div *ngIf="gano" class="row">
      <div class="col text-center">
        <h1> Â¡FELICIDADES HAS GANADO! </h1>
        <h4> ðŸ™‚ </h4>
      </div>
    </div>

    <div *ngIf="perdio" class="row">
      <div class="col text-center">
        <h1> HAS PERDIDO ðŸ˜¦ </h1>
        <h4> Palabra: {{ palabra }} </h4>
      </div>
    </div>

    <div class="row">
      <div class="col text-center">
        <img [src]="imagenes[intentos]" alt="Ahorcado">
      </div>
    </div>

    <div class="row" *ngIf="!gano && !perdio">
      <div class="col text-center">
        <button
          (click)="comprobar(letra)"
          *ngFor="let letra of letras"
          class="btn btn-dark"
          [disabled]="letrasUsadas.has(letra)">
          {{ letra }}
        </button>
      </div>
    </div>

    <div class="puntaje-container text-center my-3">
      <h4>Puntaje: {{ puntaje }} <span [ngClass]="{
        'text-success': ultimoCambio.startsWith('+'),
        'text-danger': ultimoCambio.startsWith('-')
      }">{{ ultimoCambio }}</span></h4>
    </div>

    <!-- Botones de acciÃ³n segÃºn estado -->
    <div class="text-center my-3">
      <button class="btn btn-dark me-2" *ngIf="gano" (click)="siguientePalabra()">Siguiente palabra</button>
      <button class="btn btn-dark" *ngIf="perdio" (click)="nuevaPartida()">Nueva partida</button>
    </div>

    <!-- Puntajes del juego -->
    <div class="mt-4">
      <h3>Puntajes del juego</h3>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Usuario</th>
            <th>Puntaje</th>
            <th>Fecha</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let puntaje of puntajes">
            <td>{{ puntaje.usuario }}</td>
            <td>{{ puntaje.puntaje }}</td>
            <td>{{ puntaje.created_at | date:'short' }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
