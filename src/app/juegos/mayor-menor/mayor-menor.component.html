<div class="text-center my-3">
    <span class="h5" [ngClass]="{'text-success': mensaje === '¡Correcto!', 'text-danger': mensaje === 'Incorrecto'}">
        {{ mensaje }}
    </span>
    <div class="mt-2">
        <span>Vidas: </span>
        <span *ngFor="let v of [].constructor(vidas)">
            ❤️
        </span>
        <span class="ms-3">Correctos: <b>{{ correctos }}</b></span>
    </div>
    <div *ngIf="vidas === 0" class="text-danger mt-2 h4">
        ¡Juego terminado!
    </div>
</div>
<div class="text-center">
    <button class="btn btn-dark" (click)="minimo()" [disabled]="vidas === 0">minimo</button>
    <button class="btn btn-dark" (click)="maximo()" [disabled]="vidas === 0">maximo</button>
</div>
