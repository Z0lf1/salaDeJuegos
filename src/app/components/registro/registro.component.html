<div class="container-fluid d-flex justify-content-center align-items-center min-vh-100" style="position: relative; z-index: 1;">
  <div class="card p-4 shadow register-card" style="width: 100%; max-width: 420px;">
    <h3 class="text-center mb-4">Registro</h3>

    <form #registerForm="ngForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="email" class="form-label">Correo electrónico</label>
        <input
          type="email"
          id="email"
          class="form-control"
          name="email"
          required
          [(ngModel)]="email"
          placeholder="ejemplo@correo.com"
        />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input
          type="password"
          id="password"
          class="form-control"
          name="password"
          required
          [(ngModel)]="password"
          placeholder="••••••••"
        />
      </div>

      <button type="submit" class="btn btn-dark w-100" [disabled]="!registerForm.valid">
        Registrarse
      </button>
    </form>

    <div *ngIf="error" class="text-danger mt-3 text-center">{{ error }}</div>

    <p class="mt-3 text-center">
      ¿Ya tienes cuenta?
      <a href="/home/login" routerLink="/home/login" class="text-warning">Inicia sesión aquí</a>
    </p>
  </div>
</div>
