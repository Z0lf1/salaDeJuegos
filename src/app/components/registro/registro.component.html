<div class="container mt-5 d-flex justify-content-center">
    <div class="card p-4 shadow" style="width: 100%; max-width: 400px;">
      <h4 class="text-center mb-4">Registro</h4>
      <form #registerForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="email" class="form-label">Correo electrónico</label>
          <input
            type="email"
            id="email"
            class="form-control"
            name="email"
            required
            [(ngModel)]="email"
            placeholder="ejemplo@correo.com"
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input
            type="password"
            id="password"
            class="form-control"
            name="password"
            required
            [(ngModel)]="password"
            placeholder="••••••••"
          />
        </div>
        <button type="submit" class="btn btn-dark w-100" [disabled]="!registerForm.valid">
          Registrarse
        </button>
      </form>
      <div *ngIf="error" class="text-danger mt-2 text-center">{{ error }}</div>
    </div>
  </div>
