<div class="container my-5">

    <h2 class="text-center mb-4">Juegos</h2>
    <div class="row g-4">
      <div class="col-12 col-md-6 col-lg-3" *ngFor="let juego of juegos">
        <div
          class="card h-100 text-center shadow-sm card-clickable"
          role="button"
          tabindex="0"
          (click)="jugar(juego.ruta)"
          (keydown.enter)="jugar(juego.ruta)"
        >
          <div class="card-body d-flex flex-column justify-content-between align-items-center">
            <img [src]="juego.imagen" [alt]="juego.nombre" class="game-pic mb-3">
            <h5 class="card-title">{{ juego.nombre }}</h5>
          </div>
        </div>
      </div>
    </div>
  
  
  </div>
